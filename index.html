<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/escudo.png" sizes="16x16">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <p>Atletas Botafogo</p>

            <login-element>
                <div id="form">
                    <div class="label">

                        <p>Insira suas credenciais</p>
                    </div>
                    <div class="login">
                        <username>
                            <img class="user-icon" src="user.png" alt="User Icon">
                            <input id="username" type="text" placeholder="UsuÃ¡rio">
                        </username>
                        <password>
                            <img class="pass-icon" src="lock.png" alt="Password Icon">
                            <input id="password" type="password" placeholder="Senha: 1234">
                        </password>
                    </div>
                </div>
            </login-element>
        </div>
    </main>
    <div style="height: 100px;"></div>
</body>
</html>
